<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>WEATHER APP</h1>
            <p>Enter the location you want to get weather data on</p>
        </div>
        <div class="weather_data">
            <form id="weather_form">
                <label for="city">
                    City: <input type="text" id="city" name="city_name">
                </label>
                <button>Search</button>
            </form>
            <div class="weather_results">

            </div>
        </div>
    </div>
</body>
</html>
